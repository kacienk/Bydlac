version: "3"
services:
  bydlac_frontend:
    build: Frontend/bydlac_frontend/
    ports:
      - 3000:3000
    container_name: bydlac_frontend
    command: npx serve build
    environment:
      - REACT_APP_GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - REACT_APP_BACKEND_IP=${BACKEND_IP}
    depends_on:
      - bydlac_backend
    networks:
      bydlac_network:
        ipv4_address: ${FRONTEND_ID}

  bydlac_backend:
    build: Backend/
    ports: 
      - 8000:8000
    image: bydlac_backend:bydlac_backend
    container_name: bydlac_backend
    command: python /backend/manage.py runserver 0.0.0.0:8000
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DB_IP=${DB_IP}
      - DB_PORT=${DB_PORT}
    depends_on:
      - db
    networks:
      bydlac_network:
        ipv4_address: ${BACKEND_IP}

  db:
    image: postgres
    volumes:
      - Backend/data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    container_name: bydlac_postgres
    networks:
      bydlac_network:
        ipv4_address: ${DB_IP}
networks:
  bydlac_network:
    ipam: 
      driver: default
      config: 
        - subnet: ${BYDLAC_NETWORK_IP}
    

